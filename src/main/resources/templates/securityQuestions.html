<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Security Questions</title>
  <link href="/css/styles.css" rel="stylesheet">
</head>
<body class="body2">
<div class="centered-box">
  <h2>Almost there...</h2>
  <p>Please answer a few questions just in case you need to reset your password.</p>
  <h2>Security Questions</h2>
  <form method="post" th:action="@{/securityQuestions}" th:object="${securityQuestionsForm}">
    <label for="question1">Select your first security question:</label><br>
    <select id="question1" required th:field="*{question1}">
      <option value="What was your first pet's name?">What was your first pet's name?</option>
      <option value="What is your mother's maiden name?">What is your mother's maiden name?</option>
      <option value="What was the make of your first car?">What was the make of your first car?</option>
    </select><br><br>

    <label for="answer1">Answer:</label><br>
    <input id="answer1" required th:field="*{answer1}" type="text"><br><br>

    <label for="question2">Select your second security question:</label><br>
    <select id="question2" required th:field="*{question2}">
      <option value="What was the name of your elementary school?">What was the name of your elementary school?</option>
      <option value="In what city were you born?">In what city were you born?</option>
      <option value="What was your childhood nickname?">What was your childhood nickname?</option>
    </select><br><br>

    <label for="answer2">Answer:</label><br>
    <input id="answer2" required th:field="*{answer2}" type="text"><br><br>

    <input type="submit" value="Submit">
  </form>
</div>
</body>
</html>
