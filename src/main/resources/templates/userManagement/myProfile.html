<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="_csrf" th:content="${_csrf.token}"/>
  <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
  <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
  <title>My Profile</title>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
  <link href="/css/myProfile.css" rel="stylesheet">
</head>
<body>
<!--NAV BAR-->
<nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">initMusic</a>
    <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
            data-bs-target="#navbarNav" data-bs-toggle="collapse" type="button">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/search">Search</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/playlists">Playlists</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/myProfile">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="logoutButton">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container mt-5">
  <h1>My Profile</h1>
  <div class="profile-info">
    <p><strong>Username:</strong> <span th:text="${username}"></span></p>
    <p><strong>Email:</strong> <span th:text="${email}"></span></p>
    <p><strong>Account active since:</strong> <span th:text="${accountCreation}"></span></p>
  </div>
  <div class="list-group">
    <a class="list-group-item list-group-item-action" href="/changePasswordLoggedIn">Change Password</a>
    <a class="list-group-item list-group-item-action" href="/updateSecurityQuestions">Change Security Questions</a>
    <div class="button-container">
      <form action="/logout" method="post" onsubmit="return confirmLogout();" th:method="post">
        <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
        <button class="btn btn-warning" type="submit">Log Out</button>
      </form>
      <form th:action="@{/deleteAccount}" method="post" onsubmit="return confirmDelete();" class="mt-3">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit" class="btn btn-danger">Delete Account</button>
      </form>
    </div>
  </div>
</div>
<script crossorigin="anonymous"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/myProfile.js"></script>
<script src="/js/logoutFunc.js"></script>
</body>
</html>
