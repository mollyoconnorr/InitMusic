<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>My Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/myProfile.css">
</head>
<body>
<div class="container mt-5">
  <h1>My Profile</h1>
  <div class="list-group">
    <a href="/search" class="list-group-item list-group-item-action">Search</a>
    <a href="/playlists" class="list-group-item list-group-item-action">Playlists</a>
    <a href="/changePasswordLoggedIn" class="list-group-item list-group-item-action">Change Password</a>
    <a href="/updateSecurityQuestions" class="list-group-item list-group-item-action">Change Security Questions</a>
    <form action="/logout" method="post" th:method="post" class="mt-3">
      <button type="submit" class="btn btn-danger">Log Out</button>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-HoWa8TQlN9ak8XZtV5XgtqlEJ5vlN9zmbvY+Q5SvSIfO7+2ARJvZ8RTPt4IKG7tE" crossorigin="anonymous"></script>
</body>
</html>
