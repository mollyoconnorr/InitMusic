<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>My Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/myProfile.css">
</head>
<body>
<!--NAV BAR-->
<nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">initMusic</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/search">Search</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/playlists">Playlists</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/myProfile">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link"  id="logoutButton">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container mt-5">
  <h1>My Profile</h1>
  <div class="profile-info">
    <p><strong>Username:</strong> <span th:text="${username}"></span></p>
    <p><strong>Email:</strong> <span th:text="${email}"></span></p>
    <p><strong>Account active since:</strong> <span th:text="${accountCreation}"></span></p>
  </div>
  <div class="list-group">
    <a href="/changePasswordLoggedIn" class="list-group-item list-group-item-action">Change Password</a>
    <a href="/updateSecurityQuestions" class="list-group-item list-group-item-action">Change Security Questions</a>
    <div class="button-container">
      <form action="/logout" method="post" th:method="post" class="mt-3" onsubmit="return confirmLogout();">
        <button type="submit" class="btn btn-warning">Log Out</button>
      </form>
      <form action="/deleteAccount" method="post" th:method="post" class="mt-3" onsubmit="return confirmDelete();">
        <button type="submit" class="btn btn-danger">Delete Account</button>
      </form>
    </div>
  </div>
</div>
<script src="/js/myProfile.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-HoWa8TQlN9ak8XZtV5XgtqlEJ5vlN9zmbvY+Q5SvSIfO7+2ARJvZ8RTPt4IKG7tE" crossorigin="anonymous"></script>
</body>
</html>
