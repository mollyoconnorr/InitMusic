<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="body2">
<div class="centered-box">
<h2>Register</h2>
<form th:action="@{/register}" th:object="${registrationForm}" method="post">
    <label for="name">Name:</label><br>
    <input type="text" id="name" th:field="*{name}" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" th:field="*{email}" required><br><br>

    <label for="password">Password (at least 8 characters):</label><br>
    <input type="password" id="password" th:field="*{password}" minlength="8" required><br><br>
    <input type="submit" value="Register">
</form>
</div>
</body>
</html>
