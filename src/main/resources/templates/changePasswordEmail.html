<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
  <title>Change Password</title>
  <link href="/css/styles.css" rel="stylesheet">
</head>
<body class="body2">
<div class="centered-box">
  <h2>Change Password</h2>
  <div class="error" style="color: red; font-weight: bold;" th:if="${errorMessage}">
    <p th:text="${errorMessage}"></p>
  </div>
  <form method="post" th:action="@{/changePasswordEmail}">
    <label for="email">Enter email for whose password you'd like to change:</label><br>
    <input id="email" name="email" placeholder="Email" required type="email"><br><br>

    <button type="submit">Submit</button>
  </form>
  <p>Remembered your password? <a href="/login">Login</a></p>
  <p>Need to register a new account? <a href="/register">Register</a></p>
</div>
</body>
</html>
