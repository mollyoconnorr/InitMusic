<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Search</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/searchPage.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">initMusic</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/search">Search</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/playlist">Playlists</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Account
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <p th:text="${currentUser.getUsername()} + ' Search:'">Default message if not set</p>

  <form action="#" th:action="@{/search}" method="post">
    <label for="search">Search:</label>
    <input type="text" id="search" name="query" placeholder="Search for a song...">
    <button type="submit">Search</button>
  </form>

  <div th:if="${error}">
    <p th:text="${error}"></p>
  </div>

  <!-- Display Results if Search is Performed -->
  <div th:if="${results != null and #lists.size(results) > 0}">
    <h2>Results for "<span th:text="${query}"></span>"</h2>

    <div class="list-group">
      <div th:each="item : ${results}">
        <div class="list-group-item list-group-item-action">
          <!-- Image for the song -->
          <img class="songImg" th:src="${item.getSongImg()}" alt="Image for ${item}" />

          <!-- Text for the song -->
          <span class="songText" th:value="${item}" th:text="${item}"></span>
          <span th:text="${(item.getLength() / 60) + ' min. ' + (item.getLength() % 60) + ' sec.'}"></span>
          <!-- Preview link -->
          <a class="songPreview" th:href="${item.getSongPreview()}">Preview</a>

          <div class="dropdown">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addToPlaylistModal">
              Add to Playlist
            </button>
            <ul class="dropdown-menu" th:each="playlist : ${currentUser.getPlaylists()}">
              <th:block th:each="playlist : ${currentUser.getPlaylists()}">
                <li>
                  <form th:action="@{/addSongToPlaylist}" method="post" th:object="${item}">
                    <input type="hidden" name="songID" th:value="${item.getSongID()}" />
                    <input type="hidden" name="songName" th:value="${item.getSongName()}" />
                    <input type="hidden" name="length" th:value="${item.getLength()}" />
                    <input type="hidden" name="artistName" th:value="${item.getArtistName()}" />
                    <input type="hidden" name="artistID" th:value="${item.getArtistID()}" />
                    <input type="hidden" name="albumName" th:value="${item.getAlbumName()}" />
                    <input type="hidden" name="albumID" th:value="${item.getAlbumID()}" />
                    <input type="hidden" name="playlistId" th:value="${playlist.getPlaylistID()}" />
                    <button type="submit" class="dropdown-item" th:text="${playlist.getPlaylistName()}"></button>
                  </form>
                </li>
              </th:block>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Display message if no results found -->
  <div th:if="${results == null or #lists.isEmpty(results)}" th:unless="${query == null}">
    <p>No results found for "<span th:text="${query}"></span>".</p>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="addToPlaylistModal" tabindex="-1" aria-labelledby="addToPlaylistModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="addToPlaylistModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <ul class="list-group">
            <li class="list-group-item">
              <input class="form-check-input me-1" type="checkbox" value="" id="firstCheckboxStretched">
              <label class="form-check-label stretched-link" for="firstCheckboxStretched">First checkbox</label>
            </li>
            <li class="list-group-item">
              <input class="form-check-input me-1" type="checkbox" value="" id="secondCheckboxStretched">
              <label class="form-check-label stretched-link" for="secondCheckboxStretched">Second checkbox</label>
            </li>
            <li class="list-group-item">
              <input class="form-check-input me-1" type="checkbox" value="" id="thirdCheckboxStretched">
              <label class="form-check-label stretched-link" for="thirdCheckboxStretched">Third checkbox</label>
            </li>
          </ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
