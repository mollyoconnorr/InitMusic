<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Search</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/searchPage.css">
</head>
<body>
<!--NAV BAR-->
<nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">initMusic</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/search">Search</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/playlists">Playlists</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/myProfile">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="logoutButton">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

  <h1>Search for a Song</h1>

  <form action="#" th:action="@{/search}" method="post">

    <div class="container text-center">
      <div class="row align-items-start">
        <div class="col">
          <label for="songSearch">Song Name:</label>
          <input type="text" id="songSearch" name="songSearch" placeholder="Song name...">
        </div>
        <div class="col">
          <label for="artistSearch">Artist Name:</label>
          <input type="text" id="artistSearch" name="artistSearch" placeholder="Artist name...">
        </div>
        <div class="col" id="searchBtnContainer">
          <button type="submit" id="searchBtn">Search</button>
        </div>
      </div>
    </div>
  </form>

  <!--  Success messages after adding song to playlist(s)-->
  <div th:if="${addingSuccesses != null and !addingSuccesses.isEmpty()}" th:each="suc : ${addingSuccesses}" class="successMsg">
    <div th:text="${suc}"></div>
  </div>

  <!-- Error from searchController-->
  <div th:if="${searchError}" class="errorMsg">
    <p th:text="${searchError}"></p>
  </div>

  <!--  Error messages after adding song to playlist(s)-->
  <div th:if="${addingErrors != null and !addingErrors.isEmpty()}" th:each="error : ${addingErrors}" class="errorMsg">
    <div th:text="${error}"></div>
  </div>


  <!-- Display Results if Search is Performed -->
  <div th:if="${results != null and #lists.size(results) > 0}">
    <h2>Results for "<span th:text="${query}"></span>"</h2>

    <div class="list-group">
      <div th:each="item : ${results}">
        <div class="list-group-item list-group-item-action">

          <!-- Container holding the song image and text -->
          <div class="song-info">
            <!-- Image for the song -->
            <img class="songImg" th:src="${item.getSongImg()}" alt="Image for ${item.getSongName()}" />

            <!-- Song details container -->
            <div class="song-details">
              <!-- Song title -->
              <span class="songText" th:text="${item.getSongName()}"></span>

              <!-- Artist name -->
              <span class="artistText" th:text="${item.getArtistName()}"></span>

              <span class="songTime"
                    th:text="${(item.getLength() / 60) + ':' + (item.getLength() % 60 < 10 ? '0' + (item.getLength() % 60) : item.getLength() % 60)}"></span>


              <!-- Song preview as a link -->
              <a th:href="${item.getSongPreview()}" title="Preview"
                 th:data-url="${item.getSongPreview()}" class="preview-link">
                Preview
              </a>
            </div>
      </div>
          <button type="button" class="btn btn-primary"
                  data-bs-toggle="modal"
                  data-bs-target="#addToPlaylistModal"
                  th:data-song-id="${item.getDeezerID()}"
                  th:data-song-name="${item.getSongName()}"
                  th:data-song-length="${item.getLength()}"
                  th:data-artist-name="${item.getArtistName()}"
                  th:data-artist-id="${item.getArtistDeezerID()}"
                  th:data-album-name="${item.getAlbumName()}"
                  th:data-album-id="${item.getAlbumDeezerID()}"
                  th:data-song-img="${item.getSongImg()}"
                  th:data-song-pre="${item.getSongPreview()}"
                  onclick="populateModal(this)">
            Add to Playlist
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Display message if no results found -->
  <div th:if="${results == null or #lists.isEmpty(results)}" th:unless="${query == null}">
    <p id="noResultsFoundP"><span th:text="${'No results found for &quot;' + query + '&quot;'}"></span>.</p>
  </div>

  <!-- Modal for adding song to playlist -->
  <div class="modal fade" id="addToPlaylistModal" tabindex="-1" aria-labelledby="addToPlaylistModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title fs-5" id="addToPlaylistModalLabel"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body addPlaylistModelBody">
          <form id="createPlaylistForm" th:action="@{/createPlaylist}" method="post" th:object="${NewPlaylistForm}">
            <label for="playlistName" id="createPlaylistLbl">Create playlist</label>
            <input type="text" id="playlistName" placeholder="New playlist name" th:field="*{playlistName}">
            <button type="submit" form="createPlaylistForm" class="btn btn-secondary createPlaylistBtn">Save</button>
          </form>
          <!-- errorMessage after creating playlist, would come from playlistController createPlaylist mapping -->
          <div th:if="${error}">
            <p class="errorMsg" th:text="${error}"></p>
          </div>

          <!-- successMessage after creating playlist, would come from playlistController createPlaylist mapping -->
          <div th:if="${successMsg}">
            <p class="successMsg" th:text="${successMsg}"></p>
          </div>

          <p>Select the playlists you want to add to:</p>

          <div th:if="${results != null and #lists.size(results) > 0}">
            <form th:action="@{/addSongToPlaylist}" th:object="${newSongForm}" method="post" id="addSongToPlaylistForm">
              <input type="hidden" id="songID" th:field="*{songID}" />
              <input type="hidden" id="songName" th:field="*{songName}" />
              <input type="hidden" id="artistName" th:field="*{artistName}" />
              <input type="hidden" id="artistID" th:field="*{artistID}" />
              <input type="hidden" id="albumName" th:field="*{albumName}" />
              <input type="hidden" id="songImg" th:field="*{songImg}" />
              <input type="hidden" id="songPreview" th:field="*{songPreview}" />
              <input type="hidden" id="albumID" th:field="*{albumID}" />
              <input type="hidden" id="songLength" th:field="*{songLength}" />

              <ul class="list-group">
                <th:block th:each="playlist : ${currentUser.getPlaylists()}">
                  <li class="list-group-item">
                    <input class="form-check-input me-1"
                           type="checkbox"
                           th:value="${playlist.getPlaylistID()}"
                           th:id="'checkbox-' + ${playlist.getPlaylistID()}"
                           th:field="*{selectedPlaylists}"
                           name="selectedPlaylists" />
                    <label class="form-check-label stretched-link"
                           th:for="'checkbox-' + ${playlist.getPlaylistID()}"
                           th:text="${playlist.getPlaylistName()}"></label>
                  </li>
                </th:block>
              </ul>
            </form>
          </div>
        </div>
          <div class="modal-footer" id="CreatePlaylistModalFooter">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" form="addSongToPlaylistForm" class="btn btn-primary" id="saveChangesBtn">Save changes</button>
          </div>
      </div>
    </div>
  </div>

  <script src="/js/searchPage.js"></script>
  <script src="/js/logoutFunc.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <!-- jQuery and AJAX Script -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </body>
</html>
