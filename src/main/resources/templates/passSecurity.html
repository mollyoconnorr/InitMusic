<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta charset="UTF-8">
  <title>Security Questions</title>
  <link href="/css/styles.css" rel="stylesheet">
</head>
<body class="body2"> <!-- Change to body1 if needed -->
<div class="centered-box">
  <button class="btn btn-primary" onclick="window.location.href='/login'" type="button">Back to Login</button>
  <p>Please answer the security questions to verify your identity.</p>

  <!-- Display error message if applicable -->
  <div class="error" style="color: red; font-weight: bold;" th:if="${errorMessage}">
    <p th:text="${errorMessage}"></p>
  </div>

  <form action="#" method="post" th:action="@{/passSecurity}" th:object="${passSecurityForm}">
    <label for="question1">Question 1: <span th:text="${question1}"></span></label>
    <input id="answer1" name="answer1" required type="text"><br><br>

    <label for="question2">Question 2: <span th:text="${question2}"></span></label>
    <input id="answer2" name="answer2" required type="text">

    <button class="btn btn-primary" type="submit">Submit Answers</button>
  </form>
</div>
</body>
</html>
