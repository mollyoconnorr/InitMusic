<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Security Questions</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="body2"> <!-- Change to body1 if needed -->
<div class="centered-box">
  <button type="button" class="btn btn-primary" onclick="window.location.href='/login'">Back to Login</button>
  <p>Please answer the security questions to verify your identity.</p>

  <!-- Display error message if applicable -->
  <div th:if="${errorMessage}" class="error" style="color: red; font-weight: bold;">
    <p th:text="${errorMessage}"></p>
  </div>

  <form action="#" th:action="@{/passSecurity}" method="post" th:object="${passSecurityForm}">
    <label for="question1">Question 1: <span th:text="${question1}"></span></label>
    <input type="text" id="answer1" name="answer1" required><br><br>

    <label for="question2">Question 2: <span th:text="${question2}"></span></label>
    <input type="text" id="answer2" name="answer2" required>

    <button class= "btn btn-primary" type="submit">Submit Answers</button>
  </form>
</div>
</body>
</html>
