<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Update Security Questions</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="body2">
<div class="centered-box">
    <button type="button" class="btn btn-primary" onclick="goBack()">Back</button>
    <h2>Update Security Questions</h2>
    <form th:action="@{/updateSecurityQuestions}" method="post" th:object="${securityQuestionsForm}">
        <!-- Security Question 1 -->
        <label for="question1">Security Question 1:</label><br>
        <select id="question1" name="question1" required>
            <option value="">Select a question...</option>
            <option value="What was your first pet's name?">What was your first pet's name?</option>
            <option value="What is your mother's maiden name?">What is your mother's maiden name?</option>
            <option value="What was the make of your first car?">What was the make of your first car?</option>
        </select><br><br>

        <label for="answer1">Answer 1:</label><br>
        <input type="text" id="answer1" name="answer1" placeholder="Answer" required><br><br>

        <!-- Security Question 2 -->
        <label for="question2">Security Question 2:</label><br>
        <select id="question2" name="question2" required>
            <option value="">Select a question...</option>
            <option value="What was the name of your elementary school?">What was the name of your elementary school?</option>
            <option value="In what city were you born?">In what city were you born?</option>
            <option value="What was your childhood nickname?">What was your childhood nickname?</option>
        </select><br><br>

        <label for="answer2">Answer 2:</label><br>
        <input type="text" id="answer2" name="answer2" placeholder="Answer" required><br><br>

        <!-- Display error message if it exists -->
        <div th:if="${errorMessage}" style="color:red;">
            <p th:text="${errorMessage}"></p>
        </div>

        <button type="submit" class="btn btn-primary">Update Security Questions</button>
    </form>
</div>

<script src="/js/changePasswordLoggedIn.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
