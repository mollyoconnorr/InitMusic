<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Error</title>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
  <link href="/css/playlistPage.css" rel="stylesheet">
  <link href="/css/errorPage.css" rel="stylesheet">
</head>
<body>
<div class="min-vh-100 d-flex flex-column
                justify-content-between">
  <div>
    <!--NAV BAR-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">initMusic</a>
        <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                data-bs-target="#navbarNav" data-bs-toggle="collapse" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/search">Search</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/playlists">Playlists</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/myProfile">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="logoutButton" href="#">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <h1>Something went wrong :(</h1>
    <p>We apologize for the inconvenience</p>
    <div class="errorContainer">
      <div>
        <span><strong>Status:</strong></span>
        <span th:text="${status}"></span>
      </div>
    </div>
    <p>This was probably your fault (initDevs never make mistakes ;) ), but if you want to report a problem, click <a
            href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">here</a></p>
  </div>

  <!-- Footer -->
  <footer>
    <p class="footerTitle">Copyright &copy; 2024 initMusic - Nick Clouse, Molly O'Connor</p>
  </footer>
</div>

<script src="/js/logoutFunc.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
